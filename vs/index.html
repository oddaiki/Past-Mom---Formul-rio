<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    <div class="container">
        <form method="get" action="receber.html">
            <div class="row">
                <div class="col-8">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-control">
                </div>
                <div class="col-4">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control">
                </div>
                <div class="col-3">
                    <label for="rg">RG</label>
                    <input type="text" name="rg" id="rg" class="form-control">
                </div>
                <div class="col-3">
                    <label for="datanasc">Data de Nascimento</label>
                    <input type="date" id="datanasc" name="datanasc" class="form-control">
                </div>
                <div class="col-3">
                    <label for="cep">CEP</label>
                    <input type="number" name="cep" id="cep" class="form-control">
                </div>
                <div class="col-8">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" class="form-control">
                </div>
                <div class="col-2">
                    <label for="numero">Numero</label>
                    <input type="text" name="numero" id="numero" class="form-control">
                </div>
                <div class="col-2">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" >
                </div>
                <div class="col-4">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" >
                </div>
                <div class="col-4">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control">
                </div>
                <div class="col-2">
                    <label for="login">Usuário</label>
                    <input type="login" id="login" name="login" class="form-control" >
                </div>
                <div class="col-2">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" >
                </div>
                <br/><br/><br/><br/>
                    <input type="submit" value="Enviar" class="rounded-circle">

                </div>
</body>
</html>
